<div class="container">
<div flash-message="5000"></div> 
  <div class="row">

    <div class="main">

      <h3>Please Log In</a></h3>
      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username</label>
          <input type="text" ng-model="user.username" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" ng-model="user.password" class="form-control" id="inputPassword">
        </div>
        <button ng-click='login()' id='loginBtn' type="submit" class="btn btn btn-primary pull-right">
          Log In
        </button>
      </form>
    
    </div>
    
  </div>

  <!-- <pre>form = {{user | json}}</pre> -->
</div>
